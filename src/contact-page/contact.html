<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MANABA - Main Page</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130111475-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-130111475-1');
    </script>
</head>

<body>
    <section id="home" class="hero is-fullheight has-animated-bg">
        <%= require('html-loader!../partials/navbar_other.html') %>

        <div class="hero-body">
            <div class="container has-background-white">
                <p id="contact-title" class="m-b-lg">Send Us A <span class="shadow">Message</span></p>
                <form action="https://formspree.io/manabamcgill@gmail.com" method="POST">
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label class="label">Your Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="name" placeholder="Enter your name" required autofocus>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" type="email" name="_replyto" placeholder="Enter your email address" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field-body m-t-xl">
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea" name="message" placeholder="Your message here..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="control m-t-lg hvr-bob hvr-icon-forward">
                        <button type="submit" id="send-btn">
                            Send message <i class="fas fa-long-arrow-alt-right hvr-icon"></i>
                        </button>
                    </div>
                </form>
                <p id="social-media-container" class="m-t-lg">
                    Follow our social media outlets:
                    <a href="https://www.facebook.com/manabamcgill/"><i class="fab fa-facebook-square fa-2x hvr-rotate m-l-sm m-r-sm"></i></a>
                    <a href="https://www.instagram.com/manaba.mcgill/"><i class="fab fa-instagram fa-2x hvr-rotate m-l-sm m-r-sm"></i></a>
                    <a href="https://www.snapchat.com/add/manabamcgill/"><i class="fab fa-snapchat-square fa-2x hvr-rotate m-l-sm m-r-sm"></i></a>
                </p>
            </div>
        </div>
        <%= require('html-loader!../partials/footer.html') %>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</body>

</html>
