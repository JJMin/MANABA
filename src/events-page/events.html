<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MANABA - Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.8.7/tiny-slider.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130111475-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-130111475-1');
    </script>
</head>

<body>
    <section id="home" class="hero is-fullheight has-animated-bg">
        <%= require('html-loader!../partials/navbar_other.html') %>

        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title p-b-md">
                    UPCOMING <span class="shadow_title">EVENTS</span>
                </h1>
                <p class="subtitle is-6">
                    <span style="color:#f7d549">[</span> MANABA hosts events such as loft parties, apartment crawls, pool parties, food events, and more to bring the Montreal
                    community together. <span style="color:#f7d549">]</span>
                </p>
                <div class="my-slider">
                    <div>
                        <figure class="image has-text-centered">
                            <a href="https://www.facebook.com/events/493927527772013/">
                                <img src="<%= require('../assets/event-images/ride-with-the-6ix.png') %>" alt="Ride With The 6IX event photo">
                                <figcaption class="is-size-6 p-t-sm">
                                    Friday, November 23rd, 8 PM - 10:30 PM
                                </figcaption>
                            </a>
                        </figure>
                    </div>
                    <div>
                        <figure class="image has-text-centered">
                            <a href="https://www.facebook.com/events/334066347401469/"">
                                <img src="<%= require('../assets/event-images/blizzard-of-oz.png') %>" alt="Blizzard Of Oz event photo">
                                <figcaption class="is-size-6 p-t-sm">
                                    January 11th ~ 13th, 2019
                                </figcaption>
                            </a>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
        <%= require('html-loader!../partials/footer.html') %>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.8.7/min/tiny-slider.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script>
        var slider = tns({
            container: '.my-slider',
            items: 1,
            gutter: 9,
            speed: 500,
            autoplay: true,
            autoplayTimeout: 4500,
            autoplayButtonOutput: false,
            mouseDrag: true,
            controls: false,
            nav: false,
            swipeAngle: false
        });
    </script>
</body>

</html>
